<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte de visite</title>
</head>
<body onload="carte()">
    <a href="#"><img src=""></a>
    <button onclick="copierTel()">Copier le numéro</button>
    <button onclick="copierMail()">Copier le mail</button>
    <a href="https://athemes.fr/"><button>Accéder au site web</button></a>
    <p></p>
</body>
<script>
    const para = document.querySelector("p");
    let copy;

    function copierTel() {
        var tel = copy.substring(4,15);
        navigator.clipboard.writeText(tel);
    }

    function copierMail() {
        var tel = copy.substring(21);
        navigator.clipboard.writeText(tel);
    }

    function carte() {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const carte = urlParams.get('carte');
        const src = document.querySelector("img");
        src.src = "cartes de visite_qr/carte_" + carte +".png";

        var urlFichierVCF = "contacts/" + carte.toLowerCase() + ".VCF";

        var xhr = new XMLHttpRequest();
        xhr.open('GET', urlFichierVCF, true);
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                copy = xhr.responseText;
            }
        };
        xhr.send();
    }
</script>
</html>
